<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <script src="https://code.iconify.design/2/2.0.3/iconify.min.js"></script>
    <title>Block 7</title>
    <style>
        .container{
            margin: 0 auto; 
        }
        .body{
            font-family: 'Roboto', sans-serif;
        }
        .main-container{
            display: flex;
            /* justify-content: space-evenly; */
            
            
        }
        /* ------------------idea--------------- */
        .idea{
            display: flex;
            align-items: center;
            flex-direction: column;

        }
        .idea-icon{
            background-color: rgb(247,83,84);
            width: 100px;
            height: 100px;
            border-radius: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .idea-arrow{
            margin-top: 30px;
            margin-left: 20px;
            margin-right: 20px;
            
        }
        .idea-text{
            margin-top: -10px;
            color: rgb( 106,106,106);
        }
        /* ------------------prototype--------------- */
        .prototype{
            display: flex;
            align-items: center;
            flex-direction: column;

        }
        .prototype-icon{
            background-color: rgb(29, 200, 221);
            width: 100px;
            height: 100px;
            border-radius: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .prototype-arrow{
            margin-top: 30px;
            margin-left: 20px;
            margin-right: 20px;
            
        }
        .prototype-text{
            margin-top: -10px;
            color: rgb( 106,106,106);
        }
        /* ------------------Coding--------------- */
        .coding{
            display: flex;
            align-items: center;
            flex-direction: column;

        }
        .coding-icon{
            background-color: rgb(81, 213, 103);
            width: 100px;
            height: 100px;
            border-radius: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .coding-arrow{
            margin-top: 30px;
            margin-left: 20px;
            margin-right: 20px;
            
        }
        .coding-text{
            margin-top: -10px;
            color: rgb( 106,106,106);
            
        }
         /* ------------------Testing--------------- */
         .testing{
            display: flex;
            align-items: center;
            flex-direction: column;

        }
        .testing-icon{
            background-color: rgb(203, 121, 231);
            width: 100px;
            height: 100px;
            border-radius: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .testing-text{
            margin-top: -10px;
            color: rgb( 106,106,106);
            
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="main-container">
            <!-- ---------------idea------------------- -->
            <div class="idea">
                <div class="idea-icon">
                    <span class="iconify" data-icon="fa:lightbulb-o" style="color: white;" data-width="20"></span>
                </div>
                <div class="idea-text">
                    <h4>ldea</h4>
                </div>
                
            </div>
            <div class="idea-arrow">
                <span class="iconify" data-icon="bi:arrow-right" style="color: rgb(209, 203, 203);" data-width="25"></span>
            </div>
            
            
            <!-- ---------------prototype------------------- -->
            <div class="prototype">
                <div class="prototype-icon">
                    <span class="iconify" data-icon="heroicons-solid:desktop-computer" style="color: white;" data-width="40"></span>
                </div>
                <div class="prototype-text">
                    <h4>Prototype</h4>
                </div>
                
            </div>
            <div class="prototype-arrow">
                <span class="iconify" data-icon="bi:arrow-right" style="color: rgb(209, 203, 203);" data-width="25"></span>
            </div>
                
            <!-- ---------------coding------------------- -->
            <div class="coding">
                <div class="coding-icon">
                    <span class="iconify" data-icon="carbon:code" style="color: white;" data-width="40"></span>
                </div>
                <div class="coding-text">
                    <h4>Coding</h4>
                </div>
                
            </div>
            <div class="coding-arrow">
                <span class="iconify" data-icon="bi:arrow-right" style="color: rgb(209, 203, 203);" data-width="25"></span>
            </div>
            
            <!-- ---------------testing------------------- -->
            <div class="testing">
                <div class="testing-icon">
                    <span class="iconify" data-icon="bi:check2-square" style="color: white;" data-width="30"></span>
                </div>
                <div class="testing-text">
                    <h4>Testing</h4>
                </div>
            </div>
                
            
        </div>
    </div>
</body>
</html>
