<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <script src="https://code.iconify.design/2/2.0.3/iconify.min.js"></script>
    <title>Block 6</title>
    <style>
        .container{
            margin: 0 auto;
            width: 1000px;
            height: 100vh;
        }
        .body{
            font-family: 'Roboto', sans-serif;
        }
        .main-container{
            display: flex;
            justify-content: space-evenly;

        }
        .facebook{
            background-color: rgb(97, 155, 236);
            width: 230px;
            height: 300px;
            display: flex;
        }
        .facebook-img{
            display: flex;
            flex-direction: column;
            margin-top: 30px;
            margin-left: 20px;

        }
        .facebook-text{
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            margin-left: -40px; 
            margin-bottom: 15px; 
            color: white;
            font-size: 24px;
        }
        .facebook-text>h3{
            margin-bottom: 3px;
            
        }
        .facebook-text>span{
            margin-bottom: 3px;
            font-size: 16px;
            
        }
        
        .twitter{
            background-color: rgb(49, 200, 221);
            width: 230px;
            height: 300px;
            display: flex;

        }
        .twitter-img{
            display: flex;
            flex-direction: column;
            margin-top: 30px;
            margin-left: 20px;

        }
        .twitter-text{
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            margin-left: -40px; 
            margin-bottom: 15px; 
            color: white;
            font-size: 24px;
        }
        .twitter-text>h3{
            margin-bottom: 3px;
            
        }
        .twitter-text>span{
            margin-bottom: 3px;
            font-size: 16px;
            
        }
        .google{
            background-color: rgb(247, 129, 83);
            width: 230px;
            height: 300px;
            display: flex;
        }
        .google-img{
            display: flex;
            flex-direction: column;
            margin-top: 20px;
            margin-left: 20px;

        }
        .google-text{
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            margin-left: -40px; 
            margin-bottom: 15px; 
            color: white;
            font-size: 24px;
        }
        .google-text>h3{
            margin-bottom: 3px;
            
        }
        .google-text>span{
            margin-bottom: 3px;
            font-size: 16px;
            
        }
        .pinterest{
            background-color: rgb(247, 83, 84);
            width: 230px;
            height: 300px;
            display: flex;
        }
        .pinterest-img{
            display: flex;
            flex-direction: column;
            margin-top: 30px;
            margin-left: 20px;

        }
        .pinterest-text{
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            margin-left: -40px; 
            margin-bottom: 15px; 
            color: white;
            font-size: 24px;
        }
        .pinterest-text>h3{
            margin-bottom: 3px;
            
        }
        .pinterest-text>span{
            margin-bottom: 3px;
            font-size: 16px;
            
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="main-container">
            <!-- ---------------Facebook------------------ -->
            <div class="facebook">
                <div class="facebook-img">
                    <span class="iconify" data-icon="fa-brands:facebook-f" style="color: white;" data-width="40"></span>
                </div>
                <div class="facebook-text">
                    <h3>Facebook</h3>
                    <span>5,000,000 Likes</span>
                </div>
            </div>
            <!-- ---------------Twitter-------------- -->
            <div class="twitter">
                <div class="twitter-img">
                    <span class="iconify" data-icon="fa-brands:twitter" style="color: white;" data-width="50"></span>
                </div>
                <div class="twitter-text">
                    <h3>Twitter</h3>
                    <span>40,000 Tweets</span>
                </div>
            </div>
            <!-- ---------------Google-------------- -->
            <div class="google">
                <div class="google-img">
                    <span class="iconify" data-icon="la:google-plus-g" style="color: white;" data-width="70"></span>
                </div>
                <div class="google-text">
                    <h3>Google +</h3>
                    <span>4,600,000 Plus</span>
                </div>
            </div>
            <div class="pinterest">
                <div class="pinterest-img">
                    <span class="iconify" data-icon="carbon:logo-pinterest" style="color: white;" data-width="50"></span>
                </div>
                <div class="pinterest-text">
                    <h3>Pinteres</h3>
                    <span>34,000 Pins</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
