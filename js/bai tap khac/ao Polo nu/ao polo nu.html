<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Áo polo nữ</title>
    <style>
        .container{
           display: flex;
           margin: 0 auto;
        }
        .main-image{
            width: 40%;
            height: 98vh;

            margin-right: 50px;
            border: 1px solid black;
            display: flex;

            overflow: hidden;
            object-fit: cover;
            box-sizing: border-box;
        }
        .main-image>img{
            width: 90%;
            height: 100%;
            object-fit: cover;
            margin-right: 15px;
           
        }
        .sub-image{
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .sub-image>img{
            width: 100%;
            height: 130px;
            object-fit: cover;
            cursor: pointer;
        }
        buton{
            cursor: pointer;
        }
        .Do{
            background-color: red;
            padding: 2px 10px;
            margin-right: 10px;
        }
        .Den{
            background-color: black;
            padding: 2px 10px;
            margin-right: 10px;
        }
        .Hong{
            background-color: pink;
            padding: 2px 10px;
            margin-right: 10px;
        }
        .Nau{
            background-color: brown;
            padding: 2px 10px;
            margin-right: 10px;
        }
        .Xanh{
            background-color: darkblue;
            padding: 2px 10px;
            margin-right: 10px;
        }

    </style>
    <script>
        function changeImg(){
            let subImg = document.querySelectorAll(".sub-image img")
            for( let i=0; i<subImg.length; i++){
                subImg[i].onclick = function(){
                    let images = this.src
                    let mainImg = document.querySelector("#main-img")
                    mainImg.src = images
                    
                }
            }
            let button = document.querySelectorAll(".btn buton")
            for (let i = 0; i<button.length; i++){
                button[i].onclick = function(){
                    let color = this.getAttribute("rel")
                    let mainImg = document.querySelector("#main-img")
                    mainImg.src = `img/${color}_1.jpg`
                    let subImg2 = document.querySelectorAll(".sub-image img")
                    for(let i =0; i<subImg2.length; i++){
                        subImg2[i].src = `img/${color}_${i+1}.jpg`
                        
                    }
                    
                }
            }
        }
    </script>
</head>
<body onload = "changeImg()">
    <div class="container">
        <div class="main-image">
           
            <img src="img/do_1.jpg" id = "main-img"alt="1">
            <div class="sub-image">
                <img src="img/do_1.jpg" alt="1">
                <img src="img/do_2.jpg" alt="2">
                <img src="img/do_3.jpg" alt="3">
                <img src="img/do_4.jpg" alt="4">
                <img src="img/do_5.jpg" alt="5">
            </div>
        </div>
        <div class="btn">
            <h1>Áo polo nữ bo kẻ</h1>
            <buton class="Do"rel="do"></buton>
            <buton class="Den" rel="den"></buton>
            <buton class="Hong" rel="hong"></buton>
            <buton class="Nau" rel="nau"></buton>
            <buton class="Xanh" rel="xanh"></buton>
        </div>
    </div>
</body>
</html>
