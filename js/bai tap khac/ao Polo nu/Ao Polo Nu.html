<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.iconify.design/2/2.0.3/iconify.min.js"></script>
    <title>Áo polo nữ</title>
    <style>
        .container{
           display: flex;
           margin: 0 auto;
        }
        .main-image{
            width: 44%;
            height: 98vh;

            margin-right: 50px;
            border: 1px solid black;
            display: flex;

            position: relative;
            object-fit: cover;
            box-sizing: border-box;
        }
        .arrow-icon{
            position: absolute;
            top: 40%;
        }
        #prev{
            margin-right: 358px;
        }
        
        .main-image>img{
            width: 90%;
            height: 100%;
            object-fit: cover;
            margin-right: 15px;
           
        }
        .sub-image{
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .sub-image>img{
            width: 110%;
            height: 160px;
            object-fit: cover;
            cursor: pointer;
            margin-bottom: 10px;
            
        }
        buton{
            cursor: pointer;
        }
        .Do{
            background-color: red;
            padding: 2px 10px;
            margin-right: 10px;
        }
        .Den{
            background-color: black;
            padding: 2px 10px;
            margin-right: 10px;
        }
        .hong{
            background-color: pink;
            padding: 2px 10px;
            margin-right: 10px;
        }
        .trang{
            background-color: rgb(224, 224, 224);
            padding: 2px 10px;
            margin-right: 10px;
        }
        

    </style>
    
</head>
<body onload = "changeImg()">
    <div class="container">
        <div class="main-image">
            <img src="polo/do_1.jpg" id = "main-img"alt="1">
            <div class="sub-image">
                <img src="polo/do_1.jpg" alt="1">
                <img src="polo/do_2.jpg" alt="2">
                <img src="polo/do_3.jpg" alt="3">
                <img src="polo/do_4.jpg" alt="4">
            </div>
            <div class="arrow-icon">
                <span id="prev" onclick = "prev ()" class="iconify" data-icon="carbon:previous-filled" style="color: white;" data-width="36"></span>
                <span onclick = "next ()" class="iconify" data-icon="carbon:next-filled" style="color: white;" data-width="36"></span>
            </div>
        </div>
        <div class="btn">
            <h1>Áo polo nữ bo kẻ</h1>
            <buton class="Do"rel="do"></buton>
            <buton class="Den" rel="den"></buton>
            <buton class="hong" rel="hong"></buton>
            <buton class="trang" rel="trang"></buton>
            
        </div>
    </div>
    <script>
        let red = []
        let x = 0
        function changeImg(){
            let subImg = document.querySelectorAll(".sub-image img")
            for( let i=0; i<subImg.length; i++){
                subImg[i].onclick = function(){
                    let images = this.src
                    let mainImg = document.querySelector("#main-img")
                    mainImg.src = images
                    
                }
            }
            let button = document.querySelectorAll(".btn buton")
            for (let i = 0; i<button.length; i++){
                button[i].onclick = function(){
                    let color = this.getAttribute("rel")
                    let mainImg = document.querySelector("#main-img")
                    mainImg.src = `polo/${color}_1.jpg`
                    let subImg2 = document.querySelectorAll(".sub-image img")
                    for(let i =0; i<subImg2.length; i++){
                        subImg2[i].src = `polo/${color}_${i+1}.jpg`
                        
                    }
                    
                }
            }
            for(i=0; i<18;i++){
                red[i] = new Image()
                red[i].src = `img/polo_${i+1}.jpg`
            }
        }
        function next(){
            x++
            if(x>=red.length){
                x=0
            }
            let mainImg = document.querySelector("#main-img")
            mainImg.src = red[x].src
        }
        function prev(){
            x--
            if(x < 0){
                x = red.length-1
            }
            let mainImg = document.querySelector("#main-img")
            mainImg.src = red[x].src
        }
    </script>
</body>
</html>
