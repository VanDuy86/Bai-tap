<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Document</title>
</head>
<style>
    .container{
        display: flex;
        width: 100%;
    }
    .main-img{
        width: 50%;
       
    }
    .main-img>img{
        height: 70vh;
    }
    .sub-img{
        width: 25%;
        display: flex;
    }
    .sub-img>img{
        width: 100%;
        height: 116.5px;
        object-fit: cover;
    }
    .Do{
            background-color: red;
            padding: 2px 10px;
            margin-right: 10px;
        }
        .Den{
            background-color: black;
            padding: 2px 10px;
            margin-right: 10px;
        }
        .hong{
            background-color: pink;
            padding: 2px 10px;
            margin-right: 10px;
        }
        .trang{
            background-color: rgb(224, 224, 224);
            padding: 2px 10px;
            margin-right: 10px;
        }
</style>

<body>
    <div class="container">
        <div class="main-img" id ="main-img">
            <img src="polo/do_1.jpg" alt="">
            <div class="sub-img" >
                <img src="polo/do_1.jpg" alt="">
                <img src="polo/do_2.jpg" alt="">
                <img src="polo/do_3.jpg" alt="">
                <img src="polo/do_4.jpg" alt="">
            </div>
            <div class="next">
                <button id="Prev">Prev</button>
                <button id="next">Next</button>
            </div>
            
        </div>
        <div >
            <div class="btn">
                <h1 id="title">Áo polo nữ bo kẻ</h1>
                <buton class="Do"rel="do"></buton>
                <buton class="Den" rel="den"></buton>
                <buton class="hong" rel="hong"></buton>
                <buton class="trang" rel="trang"></buton>
                
                
            </div>
        </div>
        
    </div>
    <script>
        
        $(document).ready(function(){
            // change main-img
            $(".sub-img>img").click(function(){
                $("#main-img > img").attr("src" , this.src)
            })
            // Button
            $(".btn buton").click(function(){
                let color = $(this).attr("rel")
                $("#main-img >img").attr("src",`polo/${color}_1.jpg`)
                let subImg = $(".sub-img>img") 
                for(i=0;i<subImg.length;i++){
                    subImg[i].src = `polo/${color}_${i+1}.jpg`
                }   
                
            })
            // click next - prev
            let a = []
            let click = 0
            for(i=0;i<18;i++){
                    a[i] = new Image()
                    a[i].src = `img/polo_${i+1}.jpg`
                }
            $("#next").click(function(){
                click++
                if(click >= a.length){
                    click = 0
                }
                $("#main-img >img").attr("src", a[click].src)
            })
            $("#Prev").click(function(){
                click--
                if(click < 0){
                    click = a.length - 1
                }
                $("#main-img >img").attr("src", a[click].src)
            })
        })
        
        
        
    </script>
    
</body>
</html>
