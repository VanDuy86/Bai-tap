<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Điểm Học Sinh</title>
</head>
<body>
    <script>
        // Nhập vào một số gọi là điểm trung bình của 1 học sinh. Sau đó in ra màn hình xếp loại học tập của học sinh đó theo quy tắc sau:
        // - >= 9.0 là XUẤT SẮC
        // - 9 < điểm <= 8 là GIỎI
        // - 8 < điểm <= 6.5 là KHÁ
        // - 6.5 < điểm <= 5.0 là TRUNG BÌNH
        // - Còn lại là YẾU

     let soDiem = prompt(" Nhập Số Điểm");
     let ketQua;

     if (soDiem >= 9) {
         ketQua = "Xuất Sắc"
     } else if (soDiem >= 8){
         ketQua = "Giỏi"
     } else if( soDiem >= 6.5) {
         ketQua =" Khá"
     }else if (soDiem >= 5) {
        ketQua = " Trung Bình"
     }else {
         ketQua = " Yếu"
     }
     
     document.write(ketQua);
    </script>
</body>
</html>
