<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>boostrap-bt09</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap");
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "poppins", sans-serif;
      }
      .form-control:focus {
        box-shadow: none;
        background: rgb(240, 238, 238);
        border: none;
      }
      .sort-by-icon {
        margin-left: -30px;
      }
      .sort-by {
        position: relative;
      }
      .sort-by::before {
        position: absolute;
        content: "";
        right: 20px;
        top: 50%;
        transform: translateY(-30%);
        border-top: 6px solid black;
        border-left: 6px solid transparent;
        border-bottom: 6px solid transparent;
        border-right: 6px solid transparent;
        pointer-events: none;
      }
      .card-avatar img {
        border-radius: 50%;
        width: 50px;
        height: 50px;
      }

      .card-1 {
        position: relative;
      }
      .card-top {
        position: relative;
      }
      .price {
        background-color: #fe4a55;
        border-radius: 50%;
        padding: 12px 9px;
        position: absolute;
        color: white;
        right: 20px;
        bottom: -38px;
      }
      img {
        object-fit: cover;
        border-top-left-radius: 5px;
      }
      .border-red{
        border-bottom: 1px solid rgb(189, 187, 187);
          width: 100%;
          height: 1px;
          margin-top: 5px;
      }
      .border-red-bottom{
        border-bottom: 1px solid #fe4a55;
        width: 70px;
          height: 1px;
      }
      .btn-search{
          margin-left: -40px !important;
          pointer-events: none;
      }
      .popular-detail{
          display: inline-block;
          margin-top: 10px;
          background-color: gainsboro;
          padding: 7px;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid container-xxl mt-4">
      <div class="row d-lg-flex flex-lg-row d-flex flex-column-reverse">
        <!-------------- left column ----------------->
        <div class="col-md-12 col-lg-8 col-sm-12">
          <div class="top d-flex align-items-center justify-content-between sort-by">
            <p class="mt-3">we found 12 course available for you</p>
            
                <select class="form-control w-25 ">
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                </select>
            
          </div>
          <!-- card -->
            <div class="row mt-4">
                <!-- card left -->
                <div class="col-md-6">
                <div class="card-left"></div>
                </div>
                <!-- card-right -->
                <div class="col-md-6">
                <div class="card-right rounded"></div>
                </div>
            </div>
        </div>
        <!-- -----------right column----------------- -->
        <div class="col-md-12 col-lg-4 col-sm-12 mt-1">
            <!-- ---------search----------- -->
            <h5 class="fw-bold ">
                Search
                <div class="border-red">
                    <div class="border-red-bottom"></div>
                </div>
            </h5>
            <div class="input-group d-flex align-items-center mt-4">
                <input class="form-control" type="search">
                <button class="btn btn-search">
                    <i class="bi bi-search search-icon"></i>
                </button>
            </div>
            <!-- ----------recent courses ------------->
            <div class="recent-courses=title mt-4">
                <h5 class="fw-bold "> 
                    Recent Courses
                    <div class="border-red">
                        <div class="border-red-bottom"></div>
                    </div>
                </h5>
                <div class="recent-courses-content "> </div>
                <div class="popular mt-4 mb-4">
                    <div class="popular-title">
                        <h5 class="fw-bold "> 
                            Popular Tags
                            <div class="border-red">
                                <div class="border-red-bottom"></div>
                            </div>
                        </h5>
                    </div>
                    <div class="popular-details ">
                        
                        
                    </div>
                </div>
            </div>
        </div>
      </div>
    </div>
    
    <script>
        // ------------card-left----------------
      const cardLeft = [
       
        {
          images:
            "https://cdn.pixabay.com/photo/2016/03/09/09/22/meeting-1245776__480.jpg",

          avatar:
            "https://cdn.pixabay.com/photo/2016/03/09/09/22/meeting-1245776__480.jpg",

          price: "$49",
          title: "The Data Science Course 2020: Complete Data Science Bootcamp",
          name: "Sarah Talor",
        },
        // card left 2

        {
          images:
            "https://cdn.pixabay.com/photo/2016/02/19/11/19/office-1209640__340.jpg",

          avatar:
            "https://cdn.pixabay.com/photo/2016/02/19/11/19/office-1209640__340.jpg",

          price: "$49",
          title: "Java Programing Masterclassname for Software Developers",
          name: "Sarah Talor",
        },
        
        
        
      ]
      $(function(){
          cardLeft.forEach(items =>{
            $(".card-left").append(
              `
              <div class="card border-0 shadow-lg mb-4">
                        <!-- card 1 -->
                            <div class="card-top ">
                                <img class="card-img-top w-100 " src=${items.images} alt="">
                                <p class="price" class="shadow-lg">$39</p>
                            </div>
                            
                            <div class="card-avatar mt-4 ms-3">
                                <img src=${items.avatar} alt="">
                                <span style="color: rgb(226, 82, 82);" class="ms-2">Alex Morgan</span>
                            </div>
                            <div class="card-title ms-3 me-3">
                                <h3 class="fw-bold mt-4 fs-5">The Data Science Course 2020: Complete Data Science Bootcamp</h3>
                                <p class="mt-4">Lorem ipsum dolor sit amet consectetur adipisicing elit. Accusantium reiciendis dolorem mollitia aliquid labore quisquam quas qui, soluta inventore maxime magni corporis nemo dicta provident voluptatem, iusto nulla. Unde, optio.</p>
                            </div>
                            <div class="card-body d-flex justify-content-between">
                                <div class="lessions">
                                    <i style="color: #FE4A55;" class="bi bi-journals"></i>
                                    <span>15 Lessions</span>
                                </div>
                                <div class="studen">
                                    <i style="color: #FE4A55;" class="bi bi-journals"></i>
                                    <span>145 Studens</span>
                                </div>
                            </div>
                    </div>
              `
          )
          })
      });
      // -----------card right---------
      const cardRight = [
        //  card item 1
        {
          images:
            "https://cdn.pixabay.com/photo/2015/02/02/11/09/office-620822__340.jpg",

          avatar:
            "https://cdn.pixabay.com/photo/2015/02/02/11/09/office-620822__340.jpg",

          price: "$49",
          title: "Java Programing Masterclassname for Software Developers",
          name: "Sarah Talor",
        },
        //    card item 2
        {
          images:
            "https://cdn.pixabay.com/photo/2017/01/14/10/56/people-1979261__340.jpg",

          avatar:
            "https://cdn.pixabay.com/photo/2017/01/14/10/56/people-1979261__340.jpg",

          price: "$59",
          title: "Java Programing Masterclassname for Software Developers",
          name: "Sarah Talor",
        },
      ];
      $(function () {
        cardRight.forEach((item) => {
          $(".card-right").append(
            `
            <div class="card border-0 shadow-lg mb-4">
                        <!-- card 1 -->
                            <div class="card-top ">
                                <img class="card-img-top w-100 " src=${item.images} alt="">
                                <p class="price" class="shadow-lg">${item.price}</p>
                            </div>
                            
                            <div class="card-avatar mt-4 ms-3">
                                <img src=${item.avatar} alt="">
                                <span style="color: rgb(226, 82, 82);" class="ms-2">${item.name}</span>
                            </div>
                            <div class="card-title ms-3 me-3">
                                <h3 class="fw-bold mt-4 fs-5">${item.title}</h3>
                                <p class="mt-4">Lorem ipsum dolor sit amet consectetur adipisicing elit. Accusantium reiciendis dolorem mollitia aliquid labore quisquam quas qui, soluta inventore maxime magni corporis nemo dicta provident voluptatem, iusto nulla. Unde, optio.</p>
                            </div>
                            <div class="card-body d-flex justify-content-between">
                                <div class="lessions">
                                    <i style="color: #FE4A55;" class="bi bi-journals"></i>
                                    <span>15 Lessions</span>
                                </div>
                                <div class="studen">
                                    <i style="color: #FE4A55;" class="bi bi-journals"></i>
                                    <span>145 Studens</span>
                                </div>
                            </div>
                    </div>
              `
          );
        });
      });
        
    //  -------- recent Courses--------
      const recentCourses =[
          {
            images : 'https://cdn.pixabay.com/photo/2015/01/08/18/27/startup-593341__340.jpg',
            price : '49.00',
            title : 'The Data Science Course 2020: Complete Data Science Bootcamp',
          },
          {
            images : 'https://cdn.pixabay.com/photo/2016/01/19/17/53/writing-1149962__340.jpg',
            price : '59.00',
            title : 'JAVA Science Course 2020: Complete Data Science Bootcamp',
          },
          {
            images : 'https://cdn.pixabay.com/photo/2015/07/02/10/40/writing-828911__340.jpg',
            price : '69.00',
            title : 'Deep Learning Science Course 2020: Complete Data Science Bootcamp',
          },
      ]
      $(function(){
          recentCourses.forEach(item =>{
              $(".recent-courses-content").append(
                `
                <div class=" d-flex mt-4"> 
                        <div class="recent-courses-left w-25">
                            <img class="img-fluid w-100 rounded-0" src=${item.images} alt="">
                        </div>
                        <div class="recent-courses-right w-75 ms-2 "  >
                            <span style="color: #fe4a55;">${item.price}</span>
                            <p class="fw-bold fs-6 mt-0">${item.title}</p>
                        </div>
                </div>
                <div class="border-bottom"></div>
                
                        
                `

              )
          })
      });
    
      // ----------popular-details--------------------
      const popular =[
         "Bussiness (3)", "Design (2)", "Digital(2)", "Seo(2)", "Braike(3)", "Fashion(2)",
         "Software(2)", "Travel(1)", "Smart(1)"
      ]
      popular.forEach(item =>{
          $(".popular-details").append(
            ` <span class="popular-detail">${item}</span> `
          )
      })
      
    </script>
  </body>
</html>
