<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>jquery-card</title>

  <!-- CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
  <!-- SCRIPT -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

  <style>
    body {
      margin: 0;

    }

    .col-hobby {
      /* background-color: aquamarine; */
    }

    .col-freelandcer {
      /* background-color: blue; */
    }

    .col-startup {
      /* background-color: green; */
    }

    .col-enterprise {
      /* background-color: yellow; */
    }

    .price-container {
      border: 1px solid gray;
      min-height: 400px;
      border-radius: 12px;
    }

    .price-top-block {
      min-height: 200px;
      /* background-color: aqua; */
    }

    /* .price-bottom-block {
      min-height: 400px;
      background-color: blueviolet;
    } */

    .btn-buy {
      background-color: black;
      border: black;
    }
  </style>
</head>

<body>
  <div class="container">
    <section id="header-block"></section>

    <section id="price-block">
      <div class="row">
        <!-- HOBBY -->
        <div class="col-lg-3 col-md-6 col-hobby my-4">
          <div class="price-container mx-md-0 mx-4">
            <div class="price-top-block d-flex flex-column p-4">
              <span class="fs-3 fw-bold">
                TP.HCM
              </span>
              <p>Thành phố Hồ Chí Minh (thường được gọi là Sài Gòn) là một thành phố ở miền nam Việt Nam nổi tiếng với vai trò nòng cốt trong chiến tranh Việt Nam.</p>
              <span>$12/month</span>
              <div class="d-flex flex-grow-1"></div>
              <button class="btn btn-primary btn-buy">
                Đặt Vé
              </button>
            </div>
            <div class="price-bottom-block"></div>
          </div>
        </div>
        <!-- FREE LANDCER -->
        
        <!-- START UP -->
        
        <!-- ENTERPRISE -->
        
      </div>
    </section>
  </div>
  <!-- FREE-LANDCER {
        title : FREE LANDCER
        des :  FREE LANDCER
        price : $24
    }
START-UP {
   title : START UP
    des :  START UP
    price : $36
} -->

  <script>
      const card = [
        {title : 'Hà Nội' , des : 'Hà Nội, thủ đô của Việt Nam, nổi tiếng với kiến trúc trăm tuổi và nền văn hóa phong phú với sự ảnh hưởng của khu vực Đông Nam Á',  price : '$24/month' , buy: "Đặt vé"
    
        },
      {title : 'Đà Nẵng' , des : 'Đà Nẵng là một thành phố trực thuộc trung ương, nằm trong vùng Duyên hải Nam Trung Bộ Việt Nam',  price :' $36/month', buy: "Đặt vé" }
        
    ]
    card.forEach((item)=>{
        $(".row").append(
         `
         <div class="col-lg-3 col-md-6 col-hobby my-4">
          <div class="price-container mx-md-0 mx-4">
            <div class="price-top-block d-flex flex-column p-4">
              <span class="fs-3 fw-bold">
                ${item.title}
              </span>
              <p> ${item.des }</p>
              <span> ${item.price} </span>
              <div class="d-flex flex-grow-1"></div>
              <button class="btn btn-primary btn-buy">
                ${item.buy}
              </button>
            </div>
            <div class="price-bottom-block"></div>
          </div>
        </div>
         `   
        )
    })
     
  </script>
</body>

</html>
