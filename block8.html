<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <script src="https://code.iconify.design/2/2.0.3/iconify.min.js"></script>
    <title>Block 8</title>
    <style>
        .container{
            
            margin: 0 auto;
        }
        .body{
            font-family: 'Roboto', sans-serif;
        }
        .main-container{
            display: flex;
            flex-direction: column;

        }
        /* -----------html-------------- */
        .html{
            display: flex;
            justify-content: space-between;
            background-color: white;
            width: 280px;
            height: 30px;
        }
        .html-left{
            display: flex;
            margin-top: -1px;
        }
        .html-left-icon{
            background-color: rgb(81, 213, 103);
            width: 20px;
            height: 20px;
            display: flex;
           align-items: center;
           justify-content: center;
            
        }
        .html-left-text{
            margin-top: 5px;
            margin-left: 5px;
            font-size: 8px;
            color: rgb(118, 118, 108);
            
        }
        .html-right{
            background-color: rgb(246, 246, 246);
            height: 6px;
            width: 280px;
            margin-left: 20px;
            margin-top: 5px;
            border-radius: 1px;
             
            
        }
        .html-right-green{
            background-color: rgb(81, 213, 103);
            height: 6px;
            width: 130px;
            border-radius: 1px;
        }
        
        /* -----------css-------------- */
        .css{
            display: flex;
            justify-content: space-between;
            background-color: white;
            width: 280px;
            height: 30px;
        }
        .css-left{
            display: flex;
            margin-top: -1px;
        }
        .css-left-icon{
            background-color: rgb(245, 82, 85);
            width: 20px;
            height: 20px;
            display: flex;
           align-items: center;
           justify-content: center;
            
        }
        .css-left-text{
            margin-top: 5px;
            margin-left: 5px;
            font-size: 8px;
            color: rgb(118, 118, 108);
            
        }
        .css-right{
            background-color: rgb(246, 246, 246);
            height: 6px;
            width: 280px;
            margin-left: 28px;
            margin-top: 5px;
            border-radius: 1px;
             
            
        }
        .css-right-red{
            background-color: rgb(245, 82, 85);
            height: 6px;
            width: 110px;
            border-radius: 1px;
        }
        /* -----------php-------------- */
        .php{
            display: flex;
            justify-content: space-between;
            background-color: white;
            width: 280px;
            height: 30px;
        }
        .php-left{
            display: flex;
            margin-top: -1px;
        }
        .php-left-icon{
            background-color: rgb(51, 202, 221);
            width: 20px;
            height: 20px;
            display: flex;
           align-items: center;
           justify-content: center;
            
        }
        .php-left-text{
            margin-top: 5px;
            margin-left: 5px;
            font-size: 8px;
            color: rgb(118, 118, 108);
            
        }
        .php-right{
            background-color: rgb(246, 246, 246);
            height: 6px;
            width: 280px;
            margin-left: 28px;
            margin-top: 5px;
            border-radius: 1px;
             
            
        }
        .php-right-aqua{
            background-color: rgb(51, 202, 221);
            height: 6px;
            width: 80px;
            border-radius: 1px;
        }

        .java{
            display: flex;
            justify-content: space-between;
            background-color: white;
            width: 280px;
            height: 30px;
        }

            display: flex;
            margin-top: -1px;

        .java-right-yellow{

            width: 170px;

        }

            width: 100px;
            border-radius: 1px;
        }

                    <div class="html-left-icon">

                </div>
