<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" >
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" ></script>
    <title>Bootstrap-form-bt6</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: roboto, sans-serif;
            
        }
       .right img{
           max-width: 100%;
           height: 1140px;
           padding: 0;
           margin: 0;
           object-fit: cover;
       }
       @media screen and (max-width: 992px) {
            .right img{
                height: 700px;
            }
        }
       @media screen and (max-width: 768px) {
            .right img{
                height: 600px;
            }
        }
       @media screen and (max-width: 576px) {
            .right img{
                height: 360px;
            }
        }
       .btn-submit button{
        background-color: #3498db;
        margin-top: 20px;
        color: white;
        margin-bottom: 20px;
           
       }
       textarea{
           resize: none;
       }
    
    </style>
</head>
<html>
<body>
    <div class="container-fluid overflow-hidden">
        <div class="row d-lg-flex flex-lg-row d-md-flex flex-md-column flex-md-column-reverse
        d-sm-flex flex-sm-column flex-sm-column-reverse d-flex flex-column flex-column-reverse
        ">
            <div class="left col col-lg-5 col-md-12 col-sm-12 col-12">
                <div class="title mt-lg-0 mt-md-4 mt-sm-4 mt-4 ">
                    <h1 class="fw-bold mt-lg-5">Let's Work together</h1>
                    <p class="w-75 ">Lorem ipsum dolor sit amet consectetur adipisicing elit. Possimus quidem similique repellat nisi. Tempora, pariatur rerum animi, officia maiores excepturi</p>
                </div>
                <div class="form  w-75">
                    <form action="">
                        <div class="name d-flex mt-4">
                            <div class="first-name me-3">
                                <label for="">First name</label>
                                <input class="form-control " type="text" required>
                            </div>
                            <div class="last-name">
                                <label for="">Last name</label>
                                <input class="form-control" type="text" required>
                            </div>
                        </div>
                        <div class="email mt-4">
                            <label for="">Email</label>
                            <input class="form-control" type="email" name="" required>
                        </div>
                        <div class="company mt-4">
                            <label for="">Company</label>
                            <input class="form-control" type="text" name="" required>
                        </div>
                        <div class="phone mt-4">
                            <label for="">Phone</label>
                            <input class="form-control" type="text" name="" required>
                        </div>
                        <div class="text-arear mt-4 w-100">
                            <div class="d-flex justify-content-between">
                                <label for="">How can we help you?</label>
                                <label style="color: gray;" for="">max 500 character</label>
                            </div>
                            <textarea class="textarea form-control" name="" maxlength="500" cols="10" rows="6" ></textarea>
                        </div>
                        <div class="budget mt-4">
                            <label for="">Expected budget</label>
                           <div class="d-flex mt-3">
                                <input class="form-check me-3" type="radio" name="choose-budget" id="" required> 
                                <label for="">Less than $25k</label>
                           </div>
                           <div class="d-flex mt-3">
                                <input class="form-check me-3" type="radio" name="choose-budget" id="" required> 
                                <label for="">$25k - $50k</label>
                            </div>
                            <div class="d-flex mt-3">
                                <input class="form-check me-3" type="radio" name="choose-budget" id="" required> 
                                <label for="">$50k - $100K</label>
                            </div>
                            <div class="d-flex mt-3">
                                <input class="form-check me-3" type="radio" name="choose-budget" id="" required> 
                                <label for="">$100K+</label>
                            </div>
                        </div>
                        <div class="hear-about-us mt-4 ">
                            <label for="">How did you hear about us?</label>
                            <input class="form-control" type="text" name="" required>
                        </div>
                        <div class="btn-submit  d-flex justify-content-end">
                            <button class="btn" type="submit" >Submit</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="right col col-lg-7 col-md-12 col-sm-12 col-12 p-0">
                <img class="img-fluid"
                src="https://cdn.pixabay.com/photo/2017/08/07/14/12/wall-2604260_960_720.jpg" alt="">
            </div>
        </div>
    </div>
    
</body>
</html>
